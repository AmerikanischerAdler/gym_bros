<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login/Sign-Up</title>
  <!-- Most of this was copied from ASMRProg: https://github.com/AsmrProg-YT/Modern-Login -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/cbd7089ce3.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="../static/login.css">
</head>
<body>

  <div id="error">{{ message }}</div> 

  <div class="container" id="container">
    <div class="form-container sign-up">
      <form method="post">
        <h1>Create Account</h1>
        <div class="social_icons">
          <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-square-instagram"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-x-twitter"></i></a>
        </div>
        <span>or use your email for registration</span>
        <input type="text" placeholder="Name" name="name">
        <input type="text" placeholder="Username" name="username">
        <input type="email" placeholder="Email" name="email">
        <input type="password" placeholder="Password" name="password">
        <button type="submit">Sign Up</button>
      </form>
    </div>

    <div class="form-container sign-in">
      <form method="post">
        <h1>Sign In</h1>
        <div class="social_icons">
          <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-square-instagram"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-x-twitter"></i></a>
        </div>
        <span>or use your email & password</span>
        <input type="email" placeholder="Email" name="email">
        <input type="password" placeholder="Password" name="password">
        <a class="link-trans" id="fg-pw" href="#">Forgot Your Password?</a>
        <button type="submit">Sign In</button>
      </form>
    </div>

    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>Welcome Back!</h1>
          <p>Enter your credentials to post & connect!</p>
          <button class="hidden" id="login">Sign In</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>Hey, Big Guy!</h1>
          <p>Register with your personal details to post & connect!</p>
          <button class="hidden" id="register">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <div id="credits">
    <p>Basic Design By: <a href="https://github.com/AsmrProg-YT/Modern-Login" target="_blank">ASMRProg</a></p>
  </div>

  <script src="../static/login.js"></script>

</body>
</html>
